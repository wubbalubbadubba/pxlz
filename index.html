
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级查询</title>
</head>
<body>
    <h2>请输入姓名和身份证号码查询班级</h2>
    <form id="queryForm">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="idNumber">身份证号码:</label>
        <input type="text" id="idNumber" name="idNumber"><br><br>
        
        <button type="button" onclick="searchClass()">查询</button>
    </form>
    
    <div id="result" style="margin-top:20px;"></div>
    
    <script>
        // 示例数据：姓名和身份证号对应的班级信息
        const studentData = [
            { name: "张三", idNumber: "123456789012345678", className: "一班" },
            { name: "李四", idNumber: "876543210987654321", className: "二班" },
            // 继续添加其他数据...
        ];

        function searchClass() {
            const name = document.getElementById("name").value.trim();
            const idNumber = document.getElementById("idNumber").value.trim();
            const resultDiv = document.getElementById("result");

            // 查找匹配的学生信息
            const student = studentData.find(student => 
                student.name === name && student.idNumber === idNumber
            );

            if (student) {
                resultDiv.innerHTML = `姓名: ${student.name}<br>班级: ${student.className}`;
            } else {
                resultDiv.innerHTML = "未找到对应的班级信息，请检查输入是否正确。";
            }
        }
    </script>
</body>
</htm
